<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.error {
			text-align: center;
		}

		h3 {
			font-size: 80px;
			margin-bottom: 0px;
		}

		span {
			display: block;
		}

		span:nth-child(2) {
			font-size: 20px;
			color: red;
		}

		span:last-child {
			font-size: 14px;
			color: #666;
		}

	</style>
</head>
<body>
	<div class="error">
		<h3>404</h3>
		<span>!ERROR!</span>
		<span>PAGE NOT FOUND</span>
	</div>
</body>
</html>
